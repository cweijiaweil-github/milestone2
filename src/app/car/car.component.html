<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header alert-head">
            <div class="row">
                <h3 class="modal-title col-xs-12" id="savemodaLabel">
                    Shopping Car
                </h3>
                <img class="iconimg" src="assets/icon/close.png" alt="" data-dismiss="modal">
            </div>
        </div>
        <div class="modal-body">
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th><input type="checkbox" (click)="chkallchange()" class="checkall" name="" id=""></th>
                        <th>item_name</th>
                        <th>price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let carItem of carItems;index as i">
                        <td>{{i+1}}</td>
                        <td><input type="checkbox" (click)="chkwchange()" class="w-check" name="" id=""></td>
                        <td>{{carItem.item_name}}</td>
                        <td>{{carItem.price * carItem.count}}</td>
                        <td>
                            <img (click)="increment($event,carItem)" class="iconimg increment"
                                src="assets/icon/add.png" alt=""><span class="s-count">{{carItem.count}}</span><img
                                (click)="decrement($event,carItem)" class="iconimg decrement"
                                src="assets/icon/sami.png" alt="">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal-footer">
            <div class="leftdiv"><span>total piece:</span><span id="totaPiece">7</span><span>total
                    price:</span><span id="totalPrice">88888</span></div>
            <button (click)="delCarItems()" class="btn btn-primary btn-delete" type="button ">
                Delete
            </button>
            <button (click)="checkOut()" class="btn btn-primary btn-checkout" data-dismiss="modal" id="confirm "
                type="button ">
                Checkout
            </button>
        </div>
    </div>
</div>
